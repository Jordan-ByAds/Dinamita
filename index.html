<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Dinamita</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Ícono de la ventana -->

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Contenedor del juego */
        #game-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }

        /* Canvas de Unity */
        #unity-canvas {
            position: absolute;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 1080 / 1920;
            display: none; /* Se oculta hasta que el juego esté cargado */
        }

        /* Pantalla de carga */
        #loading-screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent; /* Sin opacidad para ver el fondo */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Imagen giratoria */
        #loading-spinner {
            width: 80px;
            height: 80px;
            background: url('spinner.png') no-repeat center center;
            background-size: contain;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texto de carga */
        #loading-text {
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Contenedor de la barra de carga */
        #loading-bar-container {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid white;
        }

        /* Barra de carga */
        #loading-bar {
            width: 0%;
            height: 100%;
            background: #00ff00; /* Color verde */
            transition: width 0.2s ease;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>

        <!-- Pantalla de carga -->
        <div id="loading-screen">
            <div id="loading-spinner"></div>
            <div id="loading-text">Cargando...</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <script src="Build/1.5.loader.js"></script>
    <script>
        let canvas = document.querySelector("#unity-canvas");
        let loadingScreen = document.querySelector("#loading-screen");
        let loadingBar = document.querySelector("#loading-bar");

        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/1.5.data",
            frameworkUrl: "Build/1.5.framework.js",
            codeUrl: "Build/1.5.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "ByAds",
            productName: "Dinamita",
            productVersion: "1.1",
            onProgress: function (instance, progress) {
                let percentage = Math.round(progress * 100);
                loadingBar.style.width = percentage + "%"; // Actualiza la barra de carga
            }
        }).then(() => {
            loadingScreen.style.display = "none"; // Oculta pantalla de carga
            canvas.style.display = "block"; // Muestra el juego
        });

        function resizeCanvas() {
            let screenRatio = window.innerWidth / window.innerHeight;
            let gameRatio = 1080 / 1920;

            if (screenRatio > gameRatio) {
                canvas.style.width = "auto";
                canvas.style.height = "100%";
            } else {
                canvas.style.width = "100%";
                canvas.style.height = "auto";
            }
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);
    </script>
</body>
</html>
